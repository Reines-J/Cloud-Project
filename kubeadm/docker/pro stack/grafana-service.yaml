apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
  annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/port:   '3000'
spec:
  selector:
    app.kubernetes.io/instance: grafana-pod
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30004